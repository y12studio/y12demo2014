<polymer-element name="click-counter" attributes="count">
  <template>
   <template repeat="{{survey in surveys}}">
   <h2>Survey1</h2>
     <template repeat="{{item in survey}}">
            <div>{{item.question}}
            <template repeat="{{op in item.options}}">
                <input on-change='{{updateModel}}' type="radio" name="{{item.id}}" value="{{op}}">{{op}}
            </template>
            </div>
    </template>
      <div>
      <button on-click="{{increment}}">Send</button><br>
      <span>(click count: {{count}})</span>
    </div>
    <hr/>
    </template>
    <div id="chart">Chart Area</div>
    <div id="container">
      <div id="simPlotQuad"></div>
    </div>
  </template>
  <script type="application/dart;component=1" src="clickcounter.dart"></script>
</polymer-element>
